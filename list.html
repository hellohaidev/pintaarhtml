<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <!--
        INI ADALAH CONTOH UNTUK MEMBUAL LIST ITEM DANG SUB LIST ITEM
    -->
    <ul>
        <li>ini list 1</li>
        <li>ini list 2</li>
        <li>ini list 3</li>
    </ul>

    <!--Ordered List-->
    <ol>
        <li>ini list 1</li>
        <li>ini list 2</li>
        <li>ini list 3</li>
    </ol>    

    <!--sublist-->
    <ul>
        <li>ini list 1
            <ul>
                <li>ini sublist 1</li>
                <li>ini sublist 2</li>
                <li>ini sublist 3</li>
            </ul>
        </li>
    </ul>
</body>
</html>
